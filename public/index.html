<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>FRAKT | A NFT-DeFi ecosystem on Solana</title>
  <meta name="description"
    content="FRAKT is dedicated to pushing the Solana DeFi and NFT ecosystems forward, and beyond. We are focused on leading the way in terms of innovative community-driven projects aiming at providing qualitative tools and products enabling all Solana projects to grow and thrive." />
  <meta property="og:title" content="FRAKT | A NFT-DeFi ecosystem on Solana">
  <meta property="og:description"
    content="FRAKT is dedicated to pushing the Solana DeFi and NFT ecosystems forward, and beyond. We are focused on leading the way in terms of innovative community-driven projects aiming at providing qualitative tools and products enabling all Solana projects to grow and thrive.">
  <meta property="og:image" content="%PUBLIC_URL%/metaimage.png">
  <meta property="og:url" content="https://frakt.art/">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://frakt.art/">
  <meta property="twitter:title" content="FRAKT | A NFT-DeFi ecosystem on Solana">
  <meta property="twitter:description"
    content="FRAKT is dedicated to pushing the Solana DeFi and NFT ecosystems forward, and beyond. We are focused on leading the way in terms of innovative community-driven projects aiming at providing qualitative tools and products enabling all Solana projects to grow and thrive.">
  <meta property="twitter:image" content="https://frakt.art/metaimage.png">
  <meta property="twitter:image:alt" content="https://frakt.art/metaimage.png">


  <!--  Non-Essential, But Recommended -->

  <meta property="og:site_name" content="FRAKT | A NFT-DeFi ecosystem on Solana">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    crossorigin="anonymous" />
</head>
